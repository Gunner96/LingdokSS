        <script>
            // Fetch the JSON data and populate the HTML
            fetch('./Data/teachers.json')
                .then(response => response.json())
                .then(data => {
                    const container = document.getElementById('teachers-container');
                    data.forEach(teacher => {
                        const card = document.createElement('div');
                        card.className = 'teacher-card';
    
                        const imageDiv = document.createElement('div');
                        imageDiv.className = 'teacher-card-image';
                        const img = document.createElement('img');
                        img.src = teacher.image;
                        img.alt = teacher.name;
                        imageDiv.appendChild(img);
    
                        const textDiv = document.createElement('div');
                        textDiv.className = 'teacher-card-text';
                        const name = document.createElement('h3');
                        name.textContent = teacher.name;
                        const designation = document.createElement('p');
                        designation.textContent = teacher.designation || teacher.designation;
    
                        textDiv.appendChild(name);
                        textDiv.appendChild(designation);
    
                        card.appendChild(imageDiv);
                        card.appendChild(textDiv);
    
                        container.appendChild(card);
                    });
                })
                .catch(error => console.error('Error fetching data:', error));
        </script>
